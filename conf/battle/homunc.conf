// SSROSE Battle Configuration File
// Most settings may be same / most same as eAthena based
// configuration files. This is because of it's a remake with
// most posible compatibility.
//**************************************************************
// Note 1: Value is a config switch (on/off, yes/no or 1/0)
// Note 2: Value is in percents (100 means 100%)
// Note 3: Value is a bit field. If no description is given,
//         assume unit types (1: Pc, 2: Mob, 4: Pet, 8: Homun)
//**************************************************************

[battle]

// Homunculus setting (Note 3)
// Activates various 'quirks' that makes them behave unlike normal characters.
// $001: Can't be targetted by support skills (except for their master)
// $004: Mobs will always go after them instead of players until attacked
// $008: Copy their master's speed on spawn/map-change
// $010: They display luk/3+1 instead of their actual critical in the
//        stat window (by default they don't crit)
// $020: Their Min-Matk is always the same as their max
// $040: Skill re-use delay is reset when they are vaporized.
hom_setting = $FFFF

// The rate a homunculus will get friendly by feeding it. (Note 2)
homunculus_friendly_rate = 100

// Can you name a homunculus more then once? (Note 1)
hom_rename = no

// Intimacy needed to use Evolved Vanilmirth's Bio Explosion
hvan_explosion_intimate = 45000

// Show stat growth to the owner when an Homunculus levels up
homunculus_show_growth = no

// Does autoloot work, when a monster is killed by homunculus only?
homunculus_autoloot = yes

// Should homunculii Vaporize when Master dies?
homunculus_auto_vapor = yes
